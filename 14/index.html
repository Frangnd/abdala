<!doctype html>
<html>
<head>
  <title>Prueba Vue</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div id="aplicacion">
    <p>Ingrese un nombre sin espacios en blanco:
      <input type="text" v-model="nombre" v-bind:style="{'color': colorNombre}">
    </p>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
   var app=new Vue({
       el: '#aplicacion',
       data: { 
         nombre: ''
       },
       computed: {
         colorNombre: function() {
           if (this.nombre.includes(' '))
             return '#f00';
           else
             return '#000';
         }
       }
   })
  </script>
</body>
</html>
